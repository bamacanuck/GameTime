<html>
    <head>
        <title>Canvas Intro</title>
    </head>
    <body>
        <canvas height="500" width="500" style="border: 1px solid #000000" id="ctx"/>
        <script>
        
        const ctx = document.getElementById('ctx').getContext('2d');
        ctx.font = '30px Calibri';
        ctx.strokeText("hey there, guys",150,220);

        ctx.moveTo(100,400);
        ctx.lineTo(200,400);
        ctx.stroke();

        ctx.fillStyle = '#efa556';
        ctx.fillRect(260,10,230,200);
        ctx.strokeRect(10,10,230,200);
        // ctx.strokeRect(20,20,460,460);
        // ctx.strokeRect(30,30,440,440);
        // ctx.strokeRect(40,40,420,420);
        // ctx.strokeRect(50,50,400,400);
        
        </script>
    </body>
</html>
