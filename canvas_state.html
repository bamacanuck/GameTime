<html>
    <head>
        <title>Canvas Intro</title>
    </head>
    <body>
        <canvas height="500" width="500" style="border: 1px solid #000000" id="ctx"/>
        <script>
        
        const ctx = document.getElementById('ctx').getContext('2d');
        ctx.font = '30px Calibri';
        ctx.fillText("example",200,100);
        ctx.save(); // setting a "checkpoint"

        ctx.fillStyle = 'red';
        ctx.fillRect(200,200,100,100);

        // ctx.fillStyle = 'black';

        ctx.restore(); // restore the "checkpoint state"

        ctx.fillText("example",200,400);
        
        </script>
    </body>
</html>
