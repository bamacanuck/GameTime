<html>
    <head>
        <title>Canvas Intro</title>
    </head>
    <body>
        <canvas height="500" width="500" style="border: 2px solid #000000" id="ctx"/>
        <script>
        
        const ctx = document.getElementById('ctx').getContext('2d');
        ctx.font = '30px Calibri';
        ctx.fillText("hey there, guys",150,200);
        
        </script>
    </body>
</html>
